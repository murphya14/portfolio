<!DOCTYPE html>

{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
<!DOCTYPE html>


{% block content %}
<div class="row row-flex">

    {% for item in cart_items %}
    
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-display">
        
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ auction.hobby_product.image }}')"></div>
        
        <div class="caption">
            <h3>{{ item.name }}</h3>
            <p class="product-description">{{ item.description }}</p>
            <p>{{ item.price }}</p>
                            <a href="{% url 'remove_cart_item' item.id %}" class="btn btn-danger">Remove Item</a>

        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <p>Total</p>
    <p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{ total }}</p>
    <a href="/" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
</div>

{% endblock %}
